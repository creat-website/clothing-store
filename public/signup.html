<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>साइन अप - राजकीय उच्च माध्यमिक विद्यालय गादली-ठोठी</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root { --bg1:#0ea5e9; --bg2:#8b5cf6; --text:#0f172a; --muted:#64748b; --primary:#2563eb; }
    body { margin:0; min-height:100vh; font-family:'Noto Sans Devanagari',system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background: linear-gradient(135deg,var(--bg1),var(--bg2)); color:var(--text); display:grid; place-items:center; }
    .container{ width:100%; max-width:1080px; padding:24px; box-sizing:border-box; }
    .brand{ display:flex; gap:16px; align-items:center; justify-content:center; color:white; text-align:center; margin-bottom:20px; }
    .brand img{ width:56px; height:56px; }
    .grid{ display:grid; grid-template-columns: 1.1fr .9fr; gap:28px; }
    @media (max-width:900px){ .grid{ grid-template-columns:1fr; } }
    .card{ background:rgba(255,255,255,.92); backdrop-filter:blur(8px); border-radius:20px; box-shadow:0 20px 60px rgba(2,6,23,.25); overflow:hidden; position:relative; }
    .illustration{ background:linear-gradient(160deg, rgba(14,165,233,.15), rgba(139,92,246,.15)); padding:28px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
    .form{ padding:28px; }
    h3{ margin:0 0 16px; font-size:20px; }
    .field{ margin-bottom:14px; }
    label{ display:block; font-weight:700; margin-bottom:6px; }
    .input, select{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid #e2e8f0; outline:0; background:#fff; }
    .input:focus, select:focus{ border-color:#93c5fd; box-shadow:0 0 0 4px rgba(37,99,235,.12); }
    .row2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:600px){ .row2{ grid-template-columns:1fr; } }
    .btn{ width:100%; padding:12px 16px; border-radius:12px; border:0; background:var(--primary); color:#fff; font-weight:800; cursor:pointer; box-shadow:0 10px 20px rgba(37,99,235,.35); }
    .muted{ color:var(--muted); font-size:14px; margin-top:10px; }
    .message{ display:none; margin-top:12px; border-radius:12px; padding:10px 12px; font-weight:600; }
    .message.show{ display:block; }
    .message.success{ background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .message.error{ background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }
    .topbar{ position:fixed; top:0; left:0; right:0; padding:10px 16px; display:flex; gap:8px; color:#fff; }
    .topbar a{ color:#fff; text-decoration:none; font-weight:700; display:inline-flex; align-items:center; gap:8px; }
    .topbar a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/"><i class="fa fa-arrow-left"></i> मुख्य पृष्ठ पर वापस</a>
  </div>
  <div class="container">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="भारत सरकार" />
      <div>
        <h1>राजकीय उच्च माध्यमिक विद्यालय गादली-ठोठी</h1>
        <p>Government Higher Secondary School Gadli Thothi</p>
      </div>
    </div>

    <div class="grid">
      <div class="card illustration">
        <h2>नया खाता बनाएँ ✨</h2>
        <p class="muted" style="color:#0f172a; opacity:.8">यह एक डेमो पेज है (बिना बैकएंड के)।</p>
        <img src="/public/images/placeholder-2.svg" alt="illustration" style="max-width:280px; margin-top:16px; opacity:.95" onerror="this.style.display='none'">
      </div>

      <div class="card form">
        <h3>साइन अप</h3>
        <form id="signupForm" novalidate>
          <div class="field">
            <label for="name">पूरा नाम</label>
            <input type="text" id="name" class="input" placeholder="राम कुमार" required />
          </div>
          <div class="row2">
            <div class="field">
              <label for="email">ईमेल</label>
              <input type="email" id="email" class="input" placeholder="name@example.com" required />
            </div>
            <div class="field">
              <label for="phone">मोबाइल</label>
              <input type="tel" id="phone" class="input" placeholder="9876543210" required />
            </div>
          </div>
          <div class="row2">
            <div class="field">
              <label for="password">पासवर्ड</label>
              <input type="password" id="password" class="input" placeholder="••••••••" minlength="6" required />
            </div>
            <div class="field">
              <label for="confirm">पासवर्ड दोबारा</label>
              <input type="password" id="confirm" class="input" placeholder="••••••••" minlength="6" required />
            </div>
          </div>
          <div class="field">
            <label for="userType">यूज़र प्रकार</label>
            <select id="userType">
              <option value="student">छात्र</option>
              <option value="parent">अभिभावक</option>
              <option value="teacher">शिक्षक</option>
            </select>
          </div>
          <div class="field" style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="agree" required />
            <label for="agree" style="margin:0">मैं नियम व शर्तों से सहमत हूँ</label>
          </div>
          <button type="submit" class="btn"><i class="fa fa-user-plus"></i> खाता बनाएँ</button>
          <div id="msg" class="message" role="alert"></div>
          <p class="muted">पहले से खाता है? <a href="/login.html">लॉगिन करें</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRe = /^[6-9]\d{9}$/;
    function show(type, text){
      msg.className = 'message show ' + (type==='success'?'success':'error');
      msg.innerHTML = (type==='success'?'<i class="fa fa-check-circle"></i> ':'<i class="fa fa-times-circle"></i> ')+text;
    }
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const agree = document.getElementById('agree').checked;

      if (name.length < 2) return show('error','कृपया पूरा नाम दर्ज करें।');
      if (!emailRe.test(email)) return show('error','मान्य ईमेल दर्ज करें।');
      if (!phoneRe.test(phone)) return show('error','मान्य मोबाइल नंबर दर्ज करें (10 अंक, 6-9 से शुरू)।');
      if (pass.length < 6) return show('error','पासवर्ड कम से कम 6 अक्षरों का होना चाहिए।');
      if (pass !== confirm) return show('error','पासवर्ड और पुष्टि पासवर्ड समान होने चाहिए।');
      if (!agree) return show('error','कृपया नियम व शर्तों से सहमति दें।');

      show('success','खाता सफलतापूर्वक बनाया गया! आपको लॉगिन पेज पर भेजा जा रहा है...');
      setTimeout(()=>{ window.location.href = '/login.html'; }, 1200);
    });
  </script>
</body>
</html>
